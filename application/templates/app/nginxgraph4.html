{% load staticfiles %}


<!DOCTYPE html>
<html>
  <head>
    <title>nginx parser</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/assets/css/mainn.css' %}">       
    <noscript><link rel="stylesheet" href="{% static 'css/assets/css/noscript.css' %}"></noscript>


    <!-- Resources -->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/pie.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/dataloader/dataloader.min.js" type="text/javascript"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="{% static 'css/export.css' %}" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/black.js"></script>
  </head>
  <body>
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <div id="main">
        <article id="intro" class="active" style="display: block;">
          <form action="/index"><input type="submit" value="Home" /></form>
          <h2 class="major">Upload</h2>
          <!-- Chart code -->
          <script>
            var chart = AmCharts.makeChart( "chartdiv", {
              "type": "pie",            
              "theme": "black",
              "addClassNames": true,
              "legend":{
              "position":"right",
              "marginRight":30,
              "autoMargins":false
            },
            "dataLoader": {
              "url": "http://applicationfree.net:8080/status/?format=json",
              "format": "json"
            },
              "innerRadius": "10%",
              "defs": {
              "filter": [{
              "id": "shadow",
              "width": "200%",
              "height": "200%",
              "feOffset": {
              "result": "offOut",
              "in": "SourceAlpha",
              "dx": 0,
              "dy": 0
            },
            "feGaussianBlur": {
              "result": "blurOut",
              "in": "offOut",
              "stdDeviation": 5
            },
            "feBlend": {
              "in": "SourceGraphic",
              "in2": "blurOut",
              "mode": "normal"
            }
            }]
            },
              "dataProvider": "dataLoader", 
              "valueField": "brojponavljanja",
              "titleField": "status",
              "outlineAlpha": 0.4,
              "depth3D": 15,
              "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[brojponavljanja]]</b> ([[percents]]%)</span>",
              "angle": 30,
            "export": {
              "enabled": true
            }

            } );
          </script>
          <style>
            #chartdiv {
            width: 100%;
            height: 500px;
            }  
          </style>
          <!-- HTML -->
          <div id="chartdiv"></div>
        </article>
        </div>
      </div>
      
      <!-- BG -->
    <div id="bg"></div>
  </body>
</html>
