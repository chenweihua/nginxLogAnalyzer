{% load staticfiles %}


<!DOCTYPE html>
<html>
    <head>
        <title>nginx parser</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" charset="utf8" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" charset="utf8" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css">    
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>   
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

        <link rel="stylesheet" href="{% static 'css/assets/css/mainn.css' %}">       
        <noscript><link rel="stylesheet" href="{% static 'css/assets/css/noscript.css' %}"></noscript>

    </head>
    <body>
     <!-- Wrapper -->
    <div id="wrapper">
 
            <!-- Main -->
      <div id="main">
        <article id="intro" class="active" style="display: block;">
      <form action="/index"><input type="submit" value="Home" /></form>
    <h2 class="major">requests generated by a client</h2>

<style>

.axis path,
.axis line {
    fill: none;
    stroke: white;
    shape-rendering: crispEdges;

}
.axis text {
  
    font-size: 11px;
   
    stroke: white;
}
.dot {
    stroke: #ffffff;
}

.area {
  fill: green;
}
</style>

<h5>This chart shows the number of requests generated by a client at a given time</h5>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 60, left: 100},
    width = 850 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;
var parsevrijeme = d3.time.format("%Y-%m-%dT%H:%M:%SZ").parse;

                               
var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var area = d3.svg.area()
    .x(function(d) { return x(d.vrijeme); })
    .y0(height)
    .y1(function(d) { return y(d.requests); });

var svg = d3.select("article").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.json('http://88.198.72.70:8080/request/?format=json', function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d.vrijeme = parsevrijeme(d.vrijeme);
    d.requests = +d.requests;
    
  });

  x.domain(d3.extent(data, function(d) { return d.vrijeme; }));
  y.domain([0, d3.max(data, function(d) { return d.requests; })]);

  svg.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .append("text")
      .attr("x", 6)
      .attr("dy", "2.71em")
      .text("Time (minute)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("requests (number of requests)");
});

</script>

</article>

</div>
</div>
   <!-- BG -->
            <div id="bg"></div>

    </body>

</html>
